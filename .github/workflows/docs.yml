name: Docs
on: push

jobs:

  docs:
    name: Build and publish docs
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure
        run: |
          cd docs
          mkdir build
          cd build
          cmake -DNAWA_DOXYGEN_SOURCE_DIR=. -DNAWA_DOXYGEN_BINARY_DIR=docs/build ..
      - name: Build and publish docs
        uses: jatofg/doxygenize@fa747c405b8ec6891fa187ace0d468e46ce56f67
        with:
          doxygenconf: './docs/build/Doxyfile'
          htmloutput: './docs/build/docs_html/'
          ghpagesbranch: 'gh-pages'
          ghpagesdir: './v0.9/docs'