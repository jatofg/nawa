name: build
on: push

jobs:

  docs:
    name: Build and publish docs
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure
        run: |
          cd docs
          mkdir build
          cd build
          cmake ..
      - name: Build and publish docs
        uses: langroodi/doxygenize@v1.4
        with:
          doxygenconf: './docs/build/Doxyfile'
          htmloutput: './docs-out/'
          ghpagesbranch: 'gh-pages'
          ghpagesdir: './v0.8/docs'